<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.form.title}">User Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="../static/css/styles.css"
          th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <br><br>
    <div class="card mr-auto ml-auto bg-light" style="width: 500px;">
        <div class="card-body">
            <h5 class="card-title p-2 text-center"
                th:text="#{label.form.title}"
                style="background-color: #aaa">User Registration</h5>
            <div class="card-text">
                <form action="" th:object="${userCommand}" method="post">
                    <div class="form-group">
                        <label th:text="#{label.user.firstName}">first</label>
                        <input th:field="*{firstName}" class="form-control" th:errorclass="red-border">
                        <p th:each="error : ${#fields.errors('firstName')}"
                           th:text="${error}" class="text-danger">Validation Error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.user.lastName}">last</label>
                        <input th:field="*{lastName}" class="form-control" th:errorclass="red-border">
                        <p th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}" class="text-danger">Validation Error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.user.email}">email</label>
                        <input th:field="*{email}" class="form-control" type="email" th:errorclass="red-border">
                        <p th:each="error : ${#fields.errors('email')}"
                           th:text="${error}" class="text-danger">Validation Error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.user.password}">password</label>
                        <input th:field="*{password}" class="form-control" type="password" th:errorclass="red-border">
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}" class="text-danger">Validation Error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.user.confirmPass}">confirm</label>
                        <input th:field="*{matchingPassword}" class="form-control" type="password">
                        <p th:if="${#fields.hasGlobalErrors()}"
                           th:text="#{password.not.matched}" class="text-danger">Validation Error</p>
                    </div>
                    <button type="submit" class="btn btn-secondary"
                            th:text="#{label.form.submit}">submit</button>
                </form>
            </div>
            <br>
            <a th:href="@{login}" th:text="#{label.form.loginLink}">login</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
        th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
